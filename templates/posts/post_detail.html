{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">

      <h2 class="card-title">{{ object.title }}</h2>
      <h5 class="card-subtitle mb-3 text-muted">{{ object.subtitle }}</h5>

      <p class="card-text">{{ object.body }}</p>

      <hr>

      <p class="mb-1"><strong>Author:</strong> {{ object.author }}</p>
      <p class="text-muted"><strong>Published:</strong> {{ object.created_on|date:"F j, Y" }}</p>

     <a class="btn btn-primary" href="{% url 'post_edit' object.id %}">Edit Post</a>

     <a class="btn btn-danger" href="{% url 'post_delete' object.id %}">Delete Post</a>

     {% endblock %}
